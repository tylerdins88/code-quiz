<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <main class="questionbox">
        <h1 class="welcomequestion" id="questionEl">Coding Quiz Challenge</h1>
        <p class="welcome" id="welcomePara">This is a short quiz meant to test your JavaScript knowledge.
            Choose the correct answer for each question. If you choose the wrong answer the timer
            loses 10 seconds. <br> Your scored is based on the remaining time!
        </p>
        <button class="startbtn" id="startEl">I'm up to the Challenge!</button>
    </main>
    <section class=" timer">
        <h2 id="countdown"></h2>
    </section>
    <section class="highscores">
        <h3>High Scores</h3>
        <button class="clearscoresbtn">Clear Scores</button>
    </section>
    <script src=" ./assets/script.js"></script>
</body>
