<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <main class="questionbox">
        <h1 class="welcomequestion">Coding Quiz Challenge</h1>
        <p class="questionanswers">This is a game meant to test your coding knowledge</p>
        <button class="startbtn">I'm up to the Challenge!</button>
    </main>
    <section class="timer">
        <h2 id="countdown"></h2>
    </section>
    <section class="highscores">
        <h3>High Scores</h3>
        <button class="clearscoresbtn">Clear Scores</button>
    </section>
    <script src="./assets/script.js"></script>
</body>
